<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Store</title>
    <link rel="icon" href="/api/placeholder/32/32" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .navbar-title {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
        .navbar-title img {
            margin-right: 10px;
        }
        .navbar-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .navbar-links a {
            color: white;
            text-decoration: none;
        }
        .section {
            display: none;
            padding: 20px;
        }
        .active {
            display: block;
        }
        .products-grid {
            display: grid;
            gap: 20px;
        }
        @media (max-width: 600px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (min-width: 601px) and (max-width: 1024px) {
            .products-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (min-width: 1025px) {
            .products-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }
        .product-card img {
            max-width: 100%;
            height: auto;
        }
        .cart-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            cursor: pointer;
        }
        .navbar-links a:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-title">
            <img src="/api/placeholder/50/50" alt="Logo">
            <h1>Laptop Store</h1>
        </div>
        <div class="navbar-links">
            <a href="#" onclick="showSection('home')">Home</a>
            <a href="#" onclick="showSection('products')">Products</a>
            <a href="#" onclick="showSection('contact')">Contact</a>
        </div>
    </nav>

    <section id="home" class="section active">
        <h2>Welcome to Laptop Store</h2>
        <p>Find the perfect laptop for your needs!</p>
    </section>

    <section id="products" class="section">
        <h2>Our Laptops</h2>
        <div class="products-grid" id="product-container"></div>
    </section>

    <section id="contact" class="section">
        <h2>Contact Us</h2>
        <p>Email: support@laptopstore.com</p>
        <p>Phone: +256 753 979 539</p>
    </section>

    <script>
        // Navigation function
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        }

        // Product data
        const products = [
            {
                id: 1,
                name: 'Gaming Laptop Pro',
                price: 1299.99,
                description: 'High-performance gaming laptop with latest GPU',
                image: '/api/placeholder/300/200'
            },
            {
                id: 2,
                name: 'Business Ultrabook',
                price: 899.99,
                description: 'Lightweight laptop for professionals',
                image: '/api/placeholder/300/200'
            },
            {
                id: 3,
                name: 'Creative Workstation',
                price: 1599.99,
                description: 'Powerful laptop for video editing and design',
                image: '/api/placeholder/300/200'
            },
            {
                id: 4,
                name: 'Budget Laptop',
                price: 499.99,
                description: 'Affordable laptop for everyday tasks',
                image: '/api/placeholder/300/200'
            }
        ];

        // Render products
        function renderProducts() {
            const container = document.getElementById('product-container');
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p>$${product.price}</p>
                    <button class="cart-btn" onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                container.appendChild(productCard);
            });
        }

        // Add to cart function
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const whatsappMessage = `Hi, I want to purchase: ${product.name} - $${product.price}. More details: ${product.description}`;
            const whatsappUrl = `https://wa.me/256753979539?text=${encodeURIComponent(whatsappMessage)}`;
            window.open(whatsappUrl, '_blank');
        }

        // Initialize products on page load
        renderProducts();
    </script>
</body>
</html>
