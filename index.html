<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechHub Laptops</title>
    <link rel="icon" type="image/x-icon" href="/api/placeholder/32/32">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        nav {
            background: #333;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            padding: 0 1rem;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: white;
            margin: 2px 0;
        }

        .main-content {
            margin-top: 80px;
            padding: 2rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .product-card {
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
        }
        /* Updated Cart Styling */
        .cart-float {
            position: fixed;
            top: 80px;
            right: 20px;
            background: #fff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0px 10px rgba(0,0,0,0.1);
            max-width: 300px;  /* Reduced from 350px */
            z-index: 999;
        }

        .cart-float h3 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #f1f1f1;
            font-size: 1rem;
        }

        #cart-items {
            max-height: 200px;  /* Reduced from 300px */
            overflow-y: auto;
        }

        #cart-items > div {
            padding: 0.5rem;
            border-bottom: 1px solid #f1f1f1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
            margin-bottom: 0.3rem;
            border-radius: 4px;
            font-size: 0.85rem;
        }

        #cart-items button {
            background: #ff4757;
            color: white;
            border: none;
            padding: 0.3rem 0.6rem;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background 0.3s ease;
            margin-left: 0.5rem;
        }

        #cart-items button:hover {
            background: #ff6b81;
        }

        #cart-total {
            font-weight: bold;
            color: #2c3e50;
            font-size: 1rem;
        }
        .whatsapp-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #25D366;
            color: white;
            padding: 1rem;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .whatsapp-float:hover {
            transform: scale(1.05);
            background: #128C7E;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            gap: 1rem;
        }

        .pagination button {
            padding: 0.5rem 1rem;
            cursor: pointer;
            background: #4834d4;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background 0.3s ease;
        }

        .pagination button:hover {
            background: #686de0;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: #333;
                flex-direction: column;
                padding: 1rem;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links li {
                margin: 0.5rem 0;
            }

            .cart-float {
                width: 90%;
                right: 5%;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">TechHub</div>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="nav-links">
            <li><a href="#" class="page-link" data-page="1">Products</a></li>
            <li><a href="#" class="page-link" data-page="about">About Us</a></li>
            <li><a href="#" class="page-link" data-page="contact">Contact Us</a></li>
        </ul>
    </nav>

    <div class="cart-float" id="cart">
        <h3>Shopping Cart</h3>
        <div id="cart-items"></div>
        <div style="margin-top: 1rem; padding-top: 1rem; border-top: 2px solid #f1f1f1;">
            <p>Total: $<span id="cart-total">0</span></p>
        </div>
    </div>

    <a href="https://wa.me/256753979539" class="whatsapp-float">Chat with us</a>

    <main class="main-content">
        <div id="products-page" class="page">
            <div class="products-grid" id="products"></div>
            <div class="pagination" id="pagination"></div>
        </div>

        <div id="about-page" class="page" style="display: none;">
            <h2>About Us</h2>
            <p>We are a premium laptop retailer committed to providing the best technology solutions for our customers.</p>
        </div>

        <div id="contact-page" class="page" style="display: none;">
            <h2>Contact Us</h2>
            <p>Phone: +256753979539</p>
            <p>Email: info@techhub.com</p>
        </div>
    </main>

    <script>
        // Sample product data
        const products = [
            { id: 1, name: 'MacBook Pro', price: 1299, image: '/api/placeholder/300/200', description: '13-inch, M1 chip, 8GB RAM' },
            { id: 2, name: 'Dell XPS', price: 999, image: '/api/placeholder/300/200', description: '15-inch, Intel i7, 16GB RAM' },
            { id: 3, name: 'HP Spectre', price: 1199, image: '/api/placeholder/300/200', description: '14-inch, Intel i5, 8GB RAM' },
            { id: 4, name: 'Lenovo ThinkPad', price: 899, image: '/api/placeholder/300/200', description: '14-inch, AMD Ryzen 5, 16GB RAM' },
            { id: 5, name: 'Asus ROG', price: 1499, image: '/api/placeholder/300/200', description: '15-inch, RTX 3060, 16GB RAM' },
            { id: 6, name: 'Acer Predator', price: 1299, image: '/api/placeholder/300/200', description: '17-inch, RTX 3070, 32GB RAM' },
            { id: 7, name: 'Microsoft Surface', price: 999, image: '/api/placeholder/300/200', description: '13-inch, Intel i5, 8GB RAM' },
            { id: 8, name: 'Razer Blade', price: 1799, image: '/api/placeholder/300/200', description: '15-inch, RTX 3080, 32GB RAM' },
            { id: 9, name: 'LG Gram', price: 1099, image: '/api/placeholder/300/200', description: '14-inch, Intel i7, 16GB RAM' },
            { id: 10, name: 'MSI Creator', price: 1599, image: '/api/placeholder/300/200', description: '16-inch, RTX 3060, 32GB RAM' }
        ];

        // Cart functionality
        let cart = [];
        const itemsPerPage = 6;
        let currentPage = 1;

        // Toggle navigation
        document.querySelector('.hamburger').addEventListener('click', () => {
            document.querySelector('.nav-links').classList.toggle('active');
        });

        // Navigation
        document.querySelectorAll('.page-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const page = e.target.dataset.page;
                showPage(page);
            });
        });

        function showPage(page) {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            if (page === 'about') {
                document.getElementById('about-page').style.display = 'block';
            } else if (page === 'contact') {
                document.getElementById('contact-page').style.display = 'block';
            } else {
                document.getElementById('products-page').style.display = 'block';
                displayProducts(parseInt(page));
            }
        }

        function displayProducts(page) {
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const productsToShow = products.slice(start, end);

            const productsContainer = document.getElementById('products');
            productsContainer.innerHTML = '';

            productsToShow.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p>$${product.price}</p>
                    <button style="background: #4834d4; color: white; border: none; padding: 0.8rem 1.5rem; border-radius: 25px; cursor: pointer; transition: background 0.3s ease;" 
                            onmouseover="this.style.background='#686de0'" 
                            onmouseout="this.style.background='#4834d4'"
                            onclick="addToCart(${product.id})">
                        Add to Cart
                    </button>
                `;
                productsContainer.appendChild(productCard);
            });

            // Update pagination
            const totalPages = Math.ceil(products.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.onclick = () => displayProducts(i);
                if (i === page) button.style.backgroundColor = '#686de0';
                pagination.appendChild(button);
            }
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            cart.push(product);
            updateCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.innerHTML = `
                    <span style="color: #2c3e50;">${item.name} - $${item.price}</span>
                    <button onclick="removeFromCart(${index})">Remove</button>
                `;
                cartItems.appendChild(cartItem);
                total += item.price;
            });

            cartTotal.textContent = total;
        }

        function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }

            let message = 'I want to purchase:\n';
            cart.forEach(item => {
                message += `${item.name} - $${item.price}\n`;
            });
            message += `\nTotal: $${cart.reduce((sum, item) => sum + item.price, 0)}`;

            window.open(`https://wa.me/256753979539?text=${encodeURIComponent(message)}`);
        }

        // Initialize the first page
        displayProducts(1);
    </script>
</body>
</html>
